<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca:wght@300;500&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Stats preview card component</title>
<link rel="stylesheet" href="style.css">
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main>
  <div id="mainContainer">
    <div id="textContainer">
<h1>  Get <span>insights</span>  that help your business grow.</h1>
<p>Discover the benefits of data analytics and make better decisions regarding revenue, customer 
  experience, and overall efficiency.</p>
  <div id="statsContainer">
  <ul>
    <li><span class="statsSpan">10k+</span> companies</li>
    <li><span class="statsSpan">314</span> templates</li>
    <li><span class="statsSpan">12m+</span> queries</li>
  </ul>
</div>
</div>
<div id="imgContainer">
  <div class="overlay-color"></div>
<img class="desktopImg" src="./images/image-header-desktop.jpg" 
alt="colleagues sitting at an office desk" srcset="">
<img class="mobileImg" src="./images/image-header-mobile.jpg" alt="colleagues sitting at an office desk">

</div>
</main>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/CtrlAltSudo">CtrlAltSudo</a>.
  </div>
</body>
</html>
